<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/tic-tac-toe-project/style.css">
</head>
<body>
  <div id="game">
    <h1 id="text">Tic Tac Toe</h1>
    <button id="restartBtn">Restart</button>
    
    <div id="gameTable">
      <div id="0" class="inbox"></div>
      <div id="1" class="inbox"></div>
      <div id="2" class="inbox"></div>
      <div id="3" class="inbox"></div>
      <div id="4" class="inbox"></div>
      <div id="5" class="inbox"></div>
      <div id="6" class="inbox"></div>
      <div id="7" class="inbox"></div>
      <div id="8" class="inbox"></div>
    </div>
  </div>
</body>
<script src="/tic-tac-toe-project/index.js"></script>
</html>
