<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/tic-tac-toe-project/style.css">
</head>
<body>
  <div id="game">
    <h1>Tic Tac Toe</h1>
    <button>Restart</button>
    <table>
      <tr>
        <td class="inbox" id="0">0</td>
        <td class="inbox" id="1">1</td>
        <td class="inbox" id="2">2</td>
      </tr>
      <tr>
        <td class="inbox" id="3">3</td>
        <td class="inbox" id="4">4</td>
        <td class="inbox" id="5">5</td>
      </tr>
      <tr>
        <td class="inbox" id="6">6</td>
        <td class="inbox" id="7">7</td>
        <td class="inbox" id="8">8</td>
      </tr>
    </table>
  </div>
</body>
<script src="/tic-tac-toe-project/index.js"></script>
</html>
